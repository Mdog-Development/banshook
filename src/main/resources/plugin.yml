name: Banshook
main: com.mdogdevelopment.banshook.spigot.Banshook
version: '${project.version}'
description: Sends litebans events to discord
author: Mdog504
api-version: 1.19
depend: [LiteBans]
commands:
  bhook:
    description: Banshook commands
    usage: /bhook <command>

permissions:
  bhook.reload:
    description: Reload the plugin
    default: op